<!DOCTYPE html>
<html lang="zh">
 <head> 
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>请使用浏览器打开</title> 
  <style type="text/css">
        .loader {
            width: 320px;
            margin: 50px auto 70px;
            position: relative;
            margin-top: 180px;
        }
        .loader .loading-1 {
            margin:0px auto;
            position: relative;
            width: 70%;
            height: 10px;
            border: 1px solid #69d2e7;
            border-radius: 10px;
            animation: turn 4s linear 1.75s infinite;
        }
        .loader .loading-1:before {
            content: "";
            display: block;
            position: absolute;
            width: 0%;
            height: 100%;
            background: #69d2e7;
            box-shadow: 10px 0px 15px 0px #69d2e7;
            animation: load 2s linear infinite;
        }
        .loader .loading-2 {
            width: 100%;
            position: absolute;
            top: 20px;
            color: #69d2e7;
            font-size: 22px;
            text-align: center;
            animation: bounce 2s  linear infinite;
        }
        @keyframes load {
            0% {
                width: 0%;
            }
            87.5%, 100% {
                width: 100%;
            }
        }
        @keyframes turn {
            0% {
                transform: rotateY(0deg);
            }
            6.25%, 50% {
                transform: rotateY(180deg);
            }
            56.25%, 100% {
                transform: rotateY(360deg);
            }
        }
        @keyframes bounce {
            0%,100% {
                top: 10px;
            }
            12.5% {
                top: 30px;
            }
        }
        .top-bar-guidance{font-size:15px;color:#fff;height:70%;line-height:1.8;padding-left:20px;padding-top:20px;background:url(https://img.alicdn.com/imgextra/i3/2200638895580/O1CN01awiCFw1r5gfyRJf65_!!2200638895580.png) center top/contain no-repeat}
        body,html{width:100%;height:100%;margin:0px;padding:0px}
        body{background-color:#fff}
        .app-download-btn{display:block;width:214px;height:40px;line-height:40px;margin:18px auto 0 auto;text-align:center;font-size:18px;color:#2466f4;border-radius:20px;border:.5px #2466f4 solid;text-decoration:none}
  </style> 
 </head> 
 <body> 
  <div class="top-bar-guidance"> 
   <div class="htmleaf-container"> 
    <header class="htmleaf-header"></header> 
    <div class="demo"> 
     <div class="container"> 
      <div class="row"> 
       <div class="col-md-12"> 
        <div class="loader"> 
         <a style="display: none;" href="" id="vurl" rel="noreferrer"></a> 
         <div class="loading-1"></div> 
         <div class="loading-2">
          因QQ/微信自带浏览器不支持本网站
          <br />请点击右上角【···】试用浏览器打开
          <br /> 
          <a href="#" class="app-download-btn" id="copyLink">点击复制地址</a>
         </div> 
         <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
         <script>
$(document).ready(function () {
    // 获取URL中的参数
    const urlParams = new URLSearchParams(window.location.search);
    const encodedUrl = urlParams.get('url'); // 获取传入的Base64编码的URL参数

    // Base64 解码函数
    function decodeBase64(str) {
        try {
            return atob(str); // 解码Base64
        } catch (e) {
            console.error("无效的Base64编码");
            return null;
        }
    }

    // 解码目标URL
    const targetUrl = encodedUrl ? decodeBase64(encodedUrl) : null;

    // 检查是否在微信环境中
    const isWeChat = navigator.userAgent.indexOf("MicroMessenger") > -1;

    if (!isWeChat && targetUrl) {
        // 如果不在微信环境中且目标URL存在，跳转到目标URL
        window.location.href = targetUrl;
    } else {
        // 如果在微信环境中，显示提示信息
        document.getElementById("message").innerText = "请在其他浏览器中打开此页面";
    }

    // 复制地址功能
    $('#copyLink').on('click', function () {
        navigator.clipboard.writeText(window.location.href).then(function() {
            alert("地址已复制，请使用浏览器打开");
        }, function() {
            alert("复制失败，请手动复制");
        });
    });
});

         </script> 
        </div> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div>   
 </body>
</html>
